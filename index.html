<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500&display=swap"
    rel="stylesheet">
</head>

<body>

  <main>
    <section>
      <div class="container">
        <div id="img-product">
          <img src="./images/image-product-desktop.jpg" alt="imagen">
        </div>
        <div id="content">
          <p id="type-product">
            PERFUME
          </p>

          <h1 id="name-product">
            Gabrielle Essence Eau De Parfum
          </h1>

          <p id="description">
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>
          <p id="cost-new" class="cost">
            $149.99
          </p>
          <p id="cost-old" class="cost">
            $169.99
          </p>
          <button>
            <img src="images/icon-cart.svg" alt=""> <span>Add to Cart</span>
          </button>
        </div>
      </div>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">jean223</a>.
  </div>
</body>

</html>
